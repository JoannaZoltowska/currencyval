<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/style.css" rel="stylesheet">
  <link href="css/container.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <script defer src="js/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet" />
  <title>Kalkulator walut</title>
</head>

<body class="body">
  <div class="container">
    <section class="header">
      <h1>Kalkulator walut EUR/PLN</h1>
      <p><a href="https://www.nbp.pl/home.aspx?f=/kursy/kursyc.html"><h3>Pobierz aktualną tabelę NBP<h3></a></p>
    </section>
    <form class="form js-form">
      <fieldset class="form__fieldSet">
        <legend class="form__legend">Przelicznik EUR/PLN</legend>
        <label><span class="form__labelText">Wpisz kurs sprzedaży EUR pobrany z tabeli NBP:<input
              class="form__field js-converter" autofocus></span></label>
        <label><span class="form__labelText">Wpisz kwotę jaką chcesz wymienić:<input class="form__field js-eur"
              type="number" min="0" step="0.01" placeholder="Wpisz kwotę" required></span></label>
      </fieldset>
      <section class="header">
        <p><button class="form__button">Przelicz na PLN</button></p>
        <p>
        <h2>Wartość w PLN wynosi: <strong class="js-convResult">....</strong> </h2>
        </p>
        <p><button type="reset">Wyczyść / Dokonaj ponownego wyliczenia</button></p>
      </section>
    </form>
    </p>
    <footer class="italicFont">
      <p>AD.2022 - Copyright jmzolt - Wszelkie prawa zastrzeżone</p>
    </footer>
  </div>
</body>

</html>
